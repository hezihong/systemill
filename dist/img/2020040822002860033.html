<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			// ceil(X) 对数进行上舍入
			console.log(Math.ceil(1.02));//2
			console.log(Math.ceil(1.8));//2
			console.log(Math.ceil(-1.3));//-1
			
			
			//floor(X) 对数进行下舍入
			console.log(Math.floor(1.02));//1
			console.log(Math.floor(1.8));//1
			console.log(Math.floor(-1.3));//-2
			
			//round(x) 对数进行四舍五入;
			console.log(Math.round(1.02));//1
			console.log(Math.round(1.8));//2
			console.log(Math.round(-1.3));//-1
			
			console.log(Math.)
		</script>
	</body>
</html>
